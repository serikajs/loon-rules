<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loon Rules Gallery</title>
  <style>
    :root {
      --bg: #f5f7fb;
      --panel: #ffffff;
      --text: #111827;
      --subtle: #6b7280;
      --accent: #2563eb;
      --accent-weak: #dbeafe;
      --border: #e5e7eb;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.06);
      --radius: 14px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #eef2ff 0%, #f5f7fb 40%, #e0f2fe 100%);
      color: var(--text);
    }
    header {
      position: sticky;
      top: 0;
      z-index: 10;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.85);
      border-bottom: 1px solid var(--border);
    }
    .shell {
      max-width: 1100px;
      margin: 0 auto;
      padding: 16px 20px 24px;
    }
    .top-row {
      display: flex;
      align-items: center;
      gap: 16px;
      flex-wrap: wrap;
    }
    h1 {
      margin: 0;
      font-size: 22px;
      letter-spacing: -0.5px;
    }
    .pill {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: var(--accent-weak);
      color: var(--accent);
      font-size: 12px;
      font-weight: 600;
    }
    .search {
      position: relative;
      flex: 1;
      min-width: 240px;
    }
    .search input {
      width: 100%;
      padding: 12px 14px 12px 40px;
      border-radius: 12px;
      border: 1px solid var(--border);
      background: var(--panel);
      font-size: 15px;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }
    .search input:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.16);
    }
    .search svg {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      width: 18px;
      height: 18px;
      stroke: var(--subtle);
    }
    .tabs {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-top: 12px;
      flex-wrap: wrap;
    }
    .tab {
      border: 1px solid var(--border);
      background: var(--panel);
      color: var(--subtle);
      font-weight: 700;
      padding: 8px 14px;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.15s ease;
    }
    .tab:hover {
      border-color: var(--accent);
      color: var(--accent);
      box-shadow: 0 6px 16px rgba(37, 99, 235, 0.12);
    }
    .tab.active {
      background: var(--accent);
      color: #fff;
      border-color: var(--accent);
      box-shadow: var(--shadow);
    }
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 10px 20px 32px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(260px, 1fr));
      gap: 16px;
    }
    .card {
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 14px;
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      gap: 10px;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }
    .card:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 30px rgba(37, 99, 235, 0.12);
    }
    .row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
    }
    .name {
      margin: 0;
      font-size: 16px;
      font-weight: 700;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }
    .url {
      margin: 0;
      font-size: 12px;
      color: var(--subtle);
      word-break: break-all;
      line-height: 1.4;
    }
    .btn {
      border: none;
      background: var(--accent);
      color: #fff;
      font-weight: 700;
      padding: 9px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.12s ease, box-shadow 0.12s ease;
      flex-shrink: 0;
    }
    .btn:active {
      transform: translateY(1px);
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.18);
    }
    .status {
      margin-top: 12px;
      color: var(--subtle);
      font-size: 13px;
    }
    .error {
      color: #b91c1c;
    }
  </style>
</head>
<body>
  <header>
    <div class="shell">
      <div class="top-row">
        <div>
          <h1>Loon Rules</h1>
          <span class="pill"><span id="count">0</span> items</span>
        </div>
        <label class="search" aria-label="Search services">
          <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
            <circle cx="11" cy="11" r="7" />
            <line x1="16.5" y1="16.5" x2="21" y2="21" />
          </svg>
          <input id="search" type="search" placeholder="Search services..." autocomplete="off">
        </label>
      </div>
      <div class="tabs" role="tablist" aria-label="Filter services">
        <button class="tab active" data-tab="all" type="button">All</button>
        <button class="tab" data-tab="us" type="button">US</button>
        <button class="tab" data-tab="china" type="button">China</button>
      </div>
    </div>
  </header>

  <main>
    <div class="grid" id="grid"></div>
    <div class="status" id="status"></div>
  </main>

  <script>
    const grid = document.getElementById("grid");
    const searchInput = document.getElementById("search");
    const status = document.getElementById("status");
    const count = document.getElementById("count");
    const tabs = document.querySelectorAll("[data-tab]");

    let entries = [];
    let activeTab = "all";

    const tabSets = {
      all: null,
      us: new Set(["Google", "YouTube", "Facebook", "Amazon", "Wikipedia"]),
      china: new Set(["Baidu", "Alibaba", "Tencent", "Weibo", "BiliBili", "Zhihu", "China"]),
    };

    const tabLabels = {
      all: "All services",
      us: "US top websites",
      china: "China top websites",
    };

    const filterByTab = ({ name }) => {
      if (activeTab === "all") return true;
      const set = tabSets[activeTab];
      return set ? set.has(name) : true;
    };

    const render = (term = "") => {
      const q = term.trim().toLowerCase();
      const scoped = entries.filter(filterByTab);
      const filtered = q
        ? scoped.filter(({ name }) => name.toLowerCase().includes(q))
        : scoped;
      grid.replaceChildren();
      filtered.forEach(({ name, url }) => {
        const card = document.createElement("div");
        card.className = "card";

        const row = document.createElement("div");
        row.className = "row";

        const title = document.createElement("h3");
        title.className = "name";
        title.textContent = name;

        const btn = document.createElement("button");
        btn.className = "btn";
        btn.textContent = "GET";
        btn.addEventListener("click", () => {
          window.open(url, "_blank", "noopener");
        });

        row.append(title, btn);

        const urlEl = document.createElement("p");
        urlEl.className = "url";
        urlEl.textContent = url;

        card.append(row, urlEl);
        grid.append(card);
      });

      count.textContent = filtered.length;
      if (q) {
        status.textContent = `${filtered.length} of ${scoped.length} matched`;
      } else if (activeTab !== "all") {
        status.textContent = tabLabels[activeTab];
      } else {
        status.textContent = "";
      }
    };

    fetch("loon-rules.json")
      .then((res) => {
        if (!res.ok) throw new Error(`HTTP ${res.status}`);
        return res.json();
      })
      .then((data) => {
        entries = data;
        count.textContent = entries.length;
        render();
      })
      .catch((err) => {
        status.textContent = `Failed to load loon-rules.json: ${err.message}`;
        status.classList.add("error");
      });

    const setActiveTab = (tab) => {
      activeTab = tab;
      tabs.forEach((btn) => {
        btn.classList.toggle("active", btn.dataset.tab === tab);
      });
      render(searchInput.value);
    };

    tabs.forEach((btn) => {
      btn.addEventListener("click", () => setActiveTab(btn.dataset.tab));
    });

    searchInput.addEventListener("input", (e) => {
      render(e.target.value);
    });
  </script>
</body>
</html>
